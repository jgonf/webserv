<!doctype html>
<html>
  <head>
	<script src="https://kit.fontawesome.com/559dfb4a00.js" crossorigin="anonymous"></script>
	  <style>
		  #content {
			  position: absolute;
			  z-index: 3;
			  color: white;
			  font-family: Arial;
			  display: flex;

			  flex-wrap: wrap;
			  align-items: center;
		  }
		  h1 {
			  font-size: 50px;
			  width: 100%;
		  }
		  #back_button {
			  border: 1px solid rgb(255,255,255,0.5);
			  padding: 20px;
			  color:white;
			  text-decoration: none;
		  }
		  #back_button i {
			  font-size: 20px;
		  }
		  #big_image {
			  font-size: 400px;
		  }
		.stars, .twinkling, .clouds {
	 		position: absolute;
			display: block;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			width: 100%;
			height: 100%;
		}
		.stars {
			z-index: 0;
			background: #000 url('https://image.ibb.co/mjnygo/stars.png') repeat top center;
		}
		.twinkling {
			z-index: 1;
			background: transparent url('https://image.ibb.co/ir1DE8/twinkling.png') repeat top center;
			animation: move-twink-back 200s linear infinite;
		}
		.clouds {
			z-index: 2;
			background: transparent url('https://image.ibb.co/bT4N7T/clouds.png') repeat top center;
			animation: move-clouds-back 200s linear infinite;
		}
 @keyframes move-twink-back {
	 from {
		 background-position: 0 0;
	}
	 to {
		 background-position: -10000px 5000px;
	}
}
 @keyframes move-clouds-back {
	 from {
		 background-position: 0 0;
	}
	 to {
		 background-position: 10000px 0;
	}
}
	  </style>
    <title>404 - Not found</title>
  </head>
  <body>
	<div id="content">
		<h1>Oops ! This place is empty.</h1>
		<p>The page you are looking for got lost in space ...</p>
		<div id="big_image">4<i class="fas fa-meteor"></i>4</div>
		<a href="/" id="back_button">Wanna get back to earth ? <i class="fas fa-rocket"></i></a>
	</div>
	<div class="stars"></div>
	<div class="twinkling"></div>
	<div class="clouds"></div>
  </body>
</html>
