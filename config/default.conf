server {
	listen 0.0.0.0:80;
	server_name webserv webserveur;

	client_max_body_size	8;

	error_page 404 /custom_404.html;
	error_page 500 502 503 504 /custom_50x.html;

    root  /somewhere;
	index index.html;

	location / {
		root /here;
		index index.html index.php;
		methods GET POST;
		auto_index on;
	}

	location /hey {
		root /somewhere;
		index index.html;
		methods DELETE;
		auto_index off;
	}
}

server {
	listen 0.0.0.0;
	server_name BAD;
}
